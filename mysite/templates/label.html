{% load static %}

<head>
    <meta charset="utf-8">
    <title>데이터 바우처 사업 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-23019901-1"></script>
    <script>
    </script>
    <script id="_carbonads_projs" type="text/javascript"
        src="https://srv.carbonads.net/ads/CKYIE23N.json?segment=placement:bootswatchcom&amp;callback=_carbonads_go">
    </script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<style>
    .bottom {
        width: 900px;
        border-bottom: 1px solid black;
    }

    .modalbottom {
        width: 300px;
        border-bottom: 1px solid black;
    }
</style>

<body>
    {% include "navbar.html" %}
    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h1>&nbsp;</h1>
                    <h1>&nbsp;</h1>
                    <div class="bottom">
                        <h1><strong>label 카테고리</strong></h1>
                    </div><br><br>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card border-primary mb-3" style="max-width: 100%; max-height: 100%;">
                <div class="card-header no-bg post-tags" style=" height:100%; width:100%">
                    <strong>객체 인식</strong>
                </div>
                <div class="card-body">
                    <div class="bs-component">
                        <button type="button" class="btn btn-success">사람</button>
                        <button type="button" class="btn btn-success">안전모</button>
                        <button type="button" class="btn btn-success">마스크</button>
                        <button type="button" class="btn btn-success">안전화</button>
                        <button type="button" class="btn btn-success">드론</button>

                    </div>
                </div>
            </div>
            <div class="row mx-3 my-3">
                <div class="form-group">
                    <label class="form-label mt-4">객체 추가</label>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="put in Object">
                        <label for="floatingInput">Object</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingPassword" placeholder="put in Purpose">
                        <label for="floatingInput">Purpose</label>
                        <br>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            Uploading
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title " id="staticBackdropLabel" style=" height: 100%;">object
                                            upload</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <div class="card bg-light mb-3" style="max-width: 20rem;">
                                                <h6 class="card-subtitle mb-2 text-muted my-2">드래그 앤 드랍 또는 파일을 선택해주세요.
                                                </h6>
                                                <img src="{% static 'img/drag.png' %}"style="width:30%;">
                                            </div>
                                            <label for="formFile" class="form-label mt-4">객체 이미지를 넣어주세요</label>
                                            <input class="form-control" type="file" id="formFile">
                                        </div>
                                        <br>
                                        <div class="progress">
                                            <div class="progress-bar" role="progressbar" style="width: 25%;"
                                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Uploading</button>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>

    </div>
    {% include 'footer.html' %}
</body>
